<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>
      Bouncing Square with Wall Jump & Touch (Framerate Independent)
    </title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #333;
        display: flex;
        flex-direction: column; /* Allow controls text above canvas */
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        color: white;
        -webkit-user-select: none; /* Disable text selection */
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      }
      canvas {
        border: 1px solid #555;
        background-color: #282c34;
        touch-action: none; /* Crucial for preventing default touch actions like pan/zoom on the canvas */
      }
      #controls-info {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px; /* Space between info and canvas */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="controls-info">
      <p>Controls:</p>
      <ul>
        <li>
          Keyboard: Left/Right Arrows or A/D (Move), Up Arrow or W or Space
          (Jump)
        </li>
        <li>Touch: Hold Left/Right half (Move), Quick Tap (Jump)</li>
      </ul>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = Math.min(window.innerWidth * 0.9, 800);
      canvas.height = Math.min(window.innerHeight * 0.7, 600);
      let canvasRect = canvas.getBoundingClientRect();

      window.addEventListener("resize", () => {
        canvas.width = Math.min(window.innerWidth * 0.9, 800);
        canvas.height = Math.min(window.innerHeight * 0.7, 600);
        canvasRect = canvas.getBoundingClientRect();
        if (player.x > canvas.width - player.size / 2)
          player.x = canvas.width - player.size / 2;
        if (player.y > canvas.height - player.size / 2)
          player.y = canvas.height - player.size / 2;
        if (player.x < player.size / 2) player.x = player.size / 2;
        if (player.y < player.size / 2) player.y = player.size / 2;
      });

      // --- Constants for 60 FPS baseline ---
      const TARGET_FPS = 60;
      const PER_FRAME_TO_PER_SECOND = TARGET_FPS;

      // Player properties (values are now per second or direct impulses)
      const player = {
        x: canvas.width / 2,
        y: canvas.height - 100,
        size: 40,
        color: "#FF0000",
        eyeColor: "white",
        pupilColor: "black",
        vx: 0,
        vy: 0,
        mass: 1,
        // Note: These values are significantly larger as they are now "per second"
        jumpForce: 16 * PER_FRAME_TO_PER_SECOND, // Initial velocity for jump (pixels/sec) - might need tuning
        moveSpeed: 96 * PER_FRAME_TO_PER_SECOND, // Acceleration (pixels/sec^2)
        maxSpeedX: 96 * PER_FRAME_TO_PER_SECOND, // Max horizontal speed (pixels/sec)
        onGround: false,
        isTouchingWall: false,
        wallDirection: 0,
        wallSlideSpeed: 1.5 * PER_FRAME_TO_PER_SECOND, // Max vertical speed during wall slide (pixels/sec)
        wallJumpForceX: 8 * PER_FRAME_TO_PER_SECOND * 0.9, // Horizontal velocity for wall jump
        wallJumpForceY: 16 * PER_FRAME_TO_PER_SECOND * 0.9, // Vertical velocity for wall jump
      };

      // Environment (values are now per second or factors)
      const gravity = 64 * PER_FRAME_TO_PER_SECOND; // Acceleration due to gravity (pixels/sec^2)
      const airFrictionFactor = 0.9; // Base factor for air friction (will be raised to power of dt*TARGET_FPS)
      const groundFrictionFactor = 0.8; // Base factor for ground friction

      // Tail particles
      let tailParticles = [];
      const MAX_TAIL_PARTICLES = 60;
      const TAIL_LIFETIME_SECONDS = 0.5; // Lifetime in seconds
      const TAIL_SPAWN_INTERVAL_SECONDS = 1 / 60; // Spawn one approx every frame at 60fps
      let tailSpawnTimer = 0;

      const keys = { left: false, right: false, up: false };
      let keyUpJustPressed = false;

      let activeTouchId = null;
      let touchStartX = 0;
      let touchStartY = 0;
      let touchStartTime = 0;
      const TAP_DURATION_THRESHOLD = 250;
      const TAP_MOVEMENT_THRESHOLD = 25;

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a")
          keys.left = true;
        if (e.key === "ArrowRight" || e.key.toLowerCase() === "d")
          keys.right = true;
        if (
          e.key === "ArrowUp" ||
          e.key.toLowerCase() === "w" ||
          e.key === " "
        ) {
          if (!keys.up) keyUpJustPressed = true;
          keys.up = true;
        }
      });
      window.addEventListener("keyup", (e) => {
        if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a")
          keys.left = false;
        if (e.key === "ArrowRight" || e.key.toLowerCase() === "d")
          keys.right = false;
        if (e.key === "ArrowUp" || e.key.toLowerCase() === "w" || e.key === " ")
          keys.up = false;
      });

      canvas.addEventListener(
        "touchstart",
        (e) => {
          e.preventDefault();
          if (activeTouchId === null) {
            const touch = e.changedTouches[0];
            activeTouchId = touch.identifier;
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchStartTime = Date.now();
            if (touch.clientX < canvasRect.left + canvas.width / 2) {
              keys.left = true;
              keys.right = false;
            } else {
              keys.right = true;
              keys.left = false;
            }
          }
        },
        { passive: false }
      );

      canvas.addEventListener(
        "touchmove",
        (e) => {
          e.preventDefault();
          if (activeTouchId !== null) {
            for (let i = 0; i < e.changedTouches.length; i++) {
              const touch = e.changedTouches[i];
              if (touch.identifier === activeTouchId) {
                if (touch.clientX < canvasRect.left + canvas.width / 2) {
                  keys.left = true;
                  keys.right = false;
                } else {
                  keys.right = true;
                  keys.left = false;
                }
                break;
              }
            }
          }
        },
        { passive: false }
      );

      const handleTouchEnd = (e) => {
        e.preventDefault();
        if (activeTouchId !== null) {
          for (let i = 0; i < e.changedTouches.length; i++) {
            const touch = e.changedTouches[i];
            if (touch.identifier === activeTouchId) {
              const touchEndX = touch.clientX;
              const touchEndY = touch.clientY;
              const touchDuration = Date.now() - touchStartTime;
              const deltaX = touchEndX - touchStartX;
              const deltaY = touchEndY - touchStartY;
              const distanceMoved = Math.sqrt(
                deltaX * deltaX + deltaY * deltaY
              );
              if (
                touchDuration < TAP_DURATION_THRESHOLD &&
                distanceMoved < TAP_MOVEMENT_THRESHOLD
              ) {
                keyUpJustPressed = true;
              }
              keys.left = false;
              keys.right = false;
              activeTouchId = null;
              break;
            }
          }
        }
      };
      canvas.addEventListener("touchend", handleTouchEnd, { passive: false });
      canvas.addEventListener("touchcancel", handleTouchEnd, {
        passive: false,
      });

      function drawPlayer() {
        ctx.fillStyle = player.color;
        ctx.fillRect(
          player.x - player.size / 2,
          player.y - player.size / 2,
          player.size,
          player.size
        );
        const eyeRadius = player.size * 0.15;
        const eyeOffsetX = player.size * 0.2;
        const eyeOffsetY = player.size * 0.075;
        ctx.fillStyle = player.eyeColor;
        ctx.beginPath();
        ctx.arc(
          player.x - eyeOffsetX,
          player.y - eyeOffsetY,
          eyeRadius,
          0,
          Math.PI * 2
        );
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(
          player.x + eyeOffsetX,
          player.y - eyeOffsetY,
          eyeRadius,
          0,
          Math.PI * 2
        );
        ctx.fill();
        ctx.closePath();
        const pupilRadius = eyeRadius * 0.5;
        let pupilLookOffset = 0;
        if (player.vx > 0.5 * PER_FRAME_TO_PER_SECOND * 0.1)
          pupilLookOffset = eyeRadius * 0.3; // Adjusted threshold
        else if (player.vx < -0.5 * PER_FRAME_TO_PER_SECOND * 0.1)
          pupilLookOffset = -eyeRadius * 0.3; // Adjusted threshold
        const pupilOffsetY = 0;
        ctx.fillStyle = player.pupilColor;
        ctx.beginPath();
        ctx.arc(
          player.x - eyeOffsetX + pupilLookOffset,
          player.y - eyeOffsetY + pupilOffsetY,
          pupilRadius,
          0,
          Math.PI * 2
        );
        ctx.fill();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(
          player.x + eyeOffsetX + pupilLookOffset,
          player.y - eyeOffsetY + pupilOffsetY,
          pupilRadius,
          0,
          Math.PI * 2
        );
        ctx.fill();
        ctx.closePath();
      }

      function updatePlayer(dt) {
        // dt is delta time in seconds
        // Horizontal movement (acceleration)
        if (keys.left) player.vx -= player.moveSpeed * dt;
        if (keys.right) player.vx += player.moveSpeed * dt;

        // Apply friction
        if (player.onGround) {
          player.vx *= Math.pow(groundFrictionFactor, dt * TARGET_FPS);
        } else {
          player.vx *= Math.pow(airFrictionFactor, dt * TARGET_FPS);
        }

        // Clamp horizontal speed
        player.vx = Math.max(
          -player.maxSpeedX,
          Math.min(player.maxSpeedX, player.vx)
        );

        // Apply gravity (acceleration)
        player.vy += gravity * dt;

        player.isTouchingWall = false;
        player.wallDirection = 0;

        // Tentative next position
        let nextX = player.x + player.vx * dt;
        let nextY = player.y + player.vy * dt;

        // Wall collisions
        if (nextX - player.size / 2 <= 0) {
          nextX = player.size / 2;
          if (player.vx < 0) player.vx = 0;
          player.isTouchingWall = true;
          player.wallDirection = -1;
        } else if (nextX + player.size / 2 >= canvas.width) {
          nextX = canvas.width - player.size / 2;
          if (player.vx > 0) player.vx = 0;
          player.isTouchingWall = true;
          player.wallDirection = 1;
        }

        // Jump logic
        if (keyUpJustPressed) {
          if (player.onGround) {
            player.vy = -player.jumpForce; // Directly set vertical velocity
          } else if (player.isTouchingWall && !player.onGround) {
            player.vy = -player.wallJumpForceY;
            player.vx = -player.wallDirection * player.wallJumpForceX;
          }
        }
        keyUpJustPressed = false; // Reset after processing

        // Wall slide
        if (player.isTouchingWall && !player.onGround && player.vy > 0) {
          player.vy = Math.min(player.vy, player.wallSlideSpeed); // Clamp slide speed
        }

        // Update position (apply velocities)
        player.x = nextX; // Use the collision-adjusted nextX
        player.y += player.vy * dt; // Update Y separately for now, ground check will correct

        // Ground collision
        if (player.y + player.size / 2 > canvas.height) {
          player.y = canvas.height - player.size / 2;
          player.vy = 0;
          player.onGround = true;
        } else {
          player.onGround = false;
        }

        // Ceiling collision
        if (player.y - player.size / 2 < 0) {
          player.y = player.size / 2;
          if (player.vy < 0) player.vy *= -0.2; // Small bounce
        }
      }

      function manageTail(dt) {
        tailSpawnTimer += dt;
        const speed = Math.sqrt(player.vx * player.vx + player.vy * player.vy);

        // Check if it's time to spawn a new particle based on speed and interval
        if (
          speed > 0.5 * PER_FRAME_TO_PER_SECOND * 0.1 &&
          tailSpawnTimer >= TAIL_SPAWN_INTERVAL_SECONDS
        ) {
          tailParticles.push({
            x: player.x,
            y: player.y,
            radius: (player.size / 2) * 0.8,
            originalRadius: (player.size / 2) * 0.8,
            color: player.color,
            life: TAIL_LIFETIME_SECONDS, // Life is now in seconds
            maxLife: TAIL_LIFETIME_SECONDS,
          });
          tailSpawnTimer = 0; // Reset timer
        }
        if (tailParticles.length > MAX_TAIL_PARTICLES) tailParticles.shift();

        for (let i = tailParticles.length - 1; i >= 0; i--) {
          const p = tailParticles[i];
          p.life -= dt; // Decrease life by delta time
          if (p.life <= 0) {
            tailParticles.splice(i, 1);
          } else {
            ctx.beginPath();
            const currentRadius = p.originalRadius * (p.life / p.maxLife);
            const currentAlpha = 0.8 * (p.life / p.maxLife);
            ctx.arc(p.x, p.y, Math.max(0, currentRadius), 0, Math.PI * 2);
            const rgb = hexToRgb(p.color);
            if (rgb)
              ctx.fillStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${currentAlpha})`;
            else ctx.fillStyle = `rgba(0, 255, 0, ${currentAlpha})`;
            ctx.fill();
            ctx.closePath();
          }
        }
      }

      function hexToRgb(hex) {
        if (!hex) return null;
        const localHex = hex.startsWith("#") ? hex.slice(1) : hex;
        if (localHex.length !== 6) return null;
        const r = parseInt(localHex.substring(0, 2), 16);
        const g = parseInt(localHex.substring(2, 4), 16);
        const b = parseInt(localHex.substring(4, 6), 16);
        if (isNaN(r) || isNaN(g) || isNaN(b)) return null;
        return { r, g, b };
      }

      let lastTime = 0;
      function gameLoop(currentTime) {
        // Convert timestamp to seconds for convenience
        currentTime /= 1000;
        if (lastTime === 0) {
          // First frame initialization
          lastTime = currentTime;
          requestAnimationFrame(gameLoop);
          return;
        }

        const dt = currentTime - lastTime;
        lastTime = currentTime;

        // --- Game simulation cap / panic ---
        // if (dt > 1/15) { // if frame takes longer than 1/15th of a second (e.g. tab was inactive)
        //     dt = 1/15;   // clamp dt to avoid huge jumps
        // }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        updatePlayer(dt);
        manageTail(dt); // Pass dt to tail management
        drawPlayer();
        requestAnimationFrame(gameLoop);
      }
      requestAnimationFrame(gameLoop); // Start the loop
    </script>
  </body>
</html>
